<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Scabber';
            src: url('static/Scabber.ttf') format('truetype');
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .simple-text{
            text-align: center;
            font-size: 30px;
            margin: 10px 0;
        }
        
        .obama-text{
            text-align: center;
            color: rgb(0, 50, 0);
            font-family: 'Scabber';
            font-size: 30px;
            margin: 20px 0;
        }
        
        .img-people {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        
        .img-people img {
            display: block;
            width: 80%;
            max-width: 850px;
            height: auto;
            margin: 0 auto;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            margin: 20px;
        }
        
        .about-title {
            font-size: 40px;
            text-align: center;
            margin: 20px 0;
        }
        
        .back-link {
            display: inline-block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
            font-size: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .hidden-content {
            margin: 50px 0;
            padding: 20px 0;
            border-top: 2px dashed #ccc;
            border-bottom: 2px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="obama-text">
            <h1>Mural Game Software</h1>
        </div>
        
        <a href="index.html" class="back-link">
            Вернуться на главную страницу
        </a>
        
        <div class="img-people">
            <img src="static/images/Mural.png" alt="Obama Gamings Logo">
        </div>
        
        <div class="about-title">
            <p>О нас:</p>
        </div>
        
        <div class="simple-text">
            <p>Счастливые сотрудники!</p>
        </div>
        
        <div class="img-people">
            <img src="static/images/obamaPage.jpg" alt="obama">
        </div>
        
        <div class="simple-text">
            <p>Психически здоровые работники!</p>
        </div>
        
        <div class="img-people">
            <img src="static/images/obamaPage2.jpg" alt="obama1">
        </div>
        
        <div class="simple-text">
            <p>Игорь — ведущий специалист нашей компании!</p>
        </div>
        
        <div class="img-people">
            <img src="static/images/obamaPage1.jpg" alt="obama1">
        </div>
		
		<br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br>
        
        <div class="hidden-content">
            <div class="simple-text">
                <p>А Игорь отлынивает!</p>
            </div>
            
            <div class="img-people">
                <img src="static/images/obuma.jpg" alt="Игорь отлынивает">
            </div>
        </div>
    </div>
</body>
</html>
